<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <!-- <base href="/"> -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <title ng-bind="metaservice.metaTitle()"></title>
    <meta name="description" content="{{ metaservice.metaDescription() }}" />
    <meta name="keywords" content="{{ metaservice.metaKeywords() }}" />
    <link rel="icon" href="images/favicon.png">
    <!--  Android 5 Chrome Color-->
    <meta name="theme-color" content="#EE6E73">
    <!-- CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media='screen and (min-width:992px)' href="css/desktop.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body ng-controller="bodyCtrl as bodyCtrl">
    <ng-include src="'include/header.html'"></ng-include>
    
    <div id="main-content">
        <page-loader></page-loader>
        <div ng-view></div>
    </div>
    
    <ng-include src="'include/footer.html'"></ng-include>
    <script src="js/materialize.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
